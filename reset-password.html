<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password — Venda Valley Engineering</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-vvblack text-white flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 right-0 z-40 nav-glass">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex items-center justify-between h-16">
        <a href="main_home.html" class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-md bg-gradient-to-br from-vvblue to-yellow-300 flex items-center justify-center"></div>
          <img src="logo.png" alt="Venda Valley Engineering Logo" class="h-12 w-12 object-contain"> 
          <div class="brand-text">
            <div class="text-sm font-bold tracking-wide">Venda Valley</div>
            <div class="text-xs text-vvsilver -mt-1">Engineering</div>
          </div>
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-grow flex flex-col items-center justify-center px-6 pt-24">
    <h1 class="text-2xl font-bold text-yellow-400 mb-4">Reset Your Password</h1>
    <p class="text-vvsilver text-center mb-8">Enter your email below to receive a password reset link.</p>

    <form id="resetForm" class="w-full max-w-md bg-vvdark p-6 rounded-lg space-y-4 shadow-lg">
      <input type="email" id="resetEmail" required placeholder="Enter your email"
             class="w-full p-3 bg-gray-800 text-white rounded focus:ring-2 focus:ring-yellow-400">
      <button type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-semibold py-2 rounded transition">
        Send Reset Link
      </button>
    </form>

    <p id="successMsg" class="text-green-400 mt-6 hidden text-lg font-medium text-center">
      ✅ A password reset link has been sent to your email. Once you reset, you can log in again.
    </p>

    <a href="login.html" id="backToLogin"
       class="mt-6 text-yellow-400 hover:text-yellow-300 hidden font-semibold">Return to Login</a>
  </main>

  <!-- FOOTER -->
  <footer class="bg-vvdark text-white/80 mt-12">
    <div class="max-w-7xl mx-auto px-6 py-8 text-center border-t border-white/10 text-sm text-vvsilver">
      © <span id="year"></span> Venda Valley Engineering. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- ✅ Firebase Reset Password -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAj4ThnbGjG9FVbPWUEgAcGPVPK8M1oN5E",
      authDomain: "venda-valley-engineering.firebaseapp.com",
      projectId: "venda-valley-engineering",
      storageBucket: "venda-valley-engineering.firebasestorage.app",
      messagingSenderId: "651587110969",
      appId: "1:651587110969:web:3a6726f3f67823106e25e8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetForm = document.getElementById('resetForm');
    const successMsg = document.getElementById('successMsg');
    const backToLogin = document.getElementById('backToLogin');

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        successMsg.classList.remove('hidden');
        backToLogin.classList.remove('hidden');
      } catch (error) {
        alert(`❌ ${error.message}`);
      }
    });
  </script>
</body>
</html>
